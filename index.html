<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load c3.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.css"
      integrity="sha512-GQSxWe9Cj4o4EduO7zO9HjULmD4olIjiQqZ7VJuwBxZlkWaUFGCxRkn39jYnD2xZBtEilm0m4WBG7YEmQuMs5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Load d3.js and c3.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"
      integrity="sha512-RJJ1NNC88QhN7dwpCY8rm/6OxI+YdQP48DrLGe/eSAd+n+s1PXwQkkpzzAgoJe4cZFW2GALQoxox61gSY2yQfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"
      integrity="sha512-+IpCthlNahOuERYUSnKFjzjdKXIbJ/7Dd6xvUp+7bEw0Jp2dg6tluyxLs+zq9BMzZgrLv8886T4cBSqnKiVgUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Generate the plots -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>
        Result Exploration of ""
        <!-- to be filled in with paper title -->
      </h1>
      <div class="">
        <div class="col-sm-12 col-md-4 leftcol fixed">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Breakdowns</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Click different checkboxes to see breakdowns across the selected
                intersection
              </h6>

              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input" type="checkbox" id="age" />
                </div>
                <label class="form-control" for="age">Age</label>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gender"
                    checked
                  />
                </div>
                <label class="form-control" for="gender">Gender</label>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="service"
                    checked
                  />
                </div>
                <label class="form-control" for="service">Service</label>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="corruption"
                  />
                </div>
                <label class="form-control" for="corruption">Corruption</label>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="severity"
                  />
                </div>
                <label class="form-control" for="severity">Severity</label>
              </div>
            </div>
          </div>
        </div>
        <div class="rightcol scrollit">
          <div class="col-sm-12 col-md-8" id="adience_chart"></div>
          <div class="col-sm-12 col-md-8" id="ccd_chart"></div>
          <div class="col-sm-12 col-md-8" id="miap_chart"></div>
          <div class="col-sm-12 col-md-8" id="utk_chart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
